<div class="col-lg-10 mx-auto p-3 py-md-5">
  <main>
    <div class="py-4">
      <h3 class="fs-4 text-pink">Actividad de tus amigos</h3>
      <hr class="text-pink">

      <div class="py-2 row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">

        <div (click)="goTo('/cancion/' + c.id + '/-')" class="col" *ngFor="let c of friendSongs">
          <div class="shadow-sm song-selector">
            <div class="card-body bg-dark">
              <img class="music-cover" src="{{c.foto}}" width="128.5px" height="128.5px">
              <h5 class="text-pink no-salir">{{c.titulo}}</h5>
              <div class="d-flex justify-content-between align-items-center">
                <span class="card-text text-muted">{{c.usuario.username}}</span>
                <!-- <small class="text-muted">{{getMin(c.cancion)}} min</small> -->
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="py-4">
      <h3 class="fs-4 text-pink">Novedades</h3>
      <hr class="text-pink">

      <div class="py-2 row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">

        <div (click)="goTo('/cancion/' + c.id + '/-')" class="col" *ngFor="let c of newSongs">
          <div class="shadow-sm song-selector">
            <div class="card-body bg-dark">
              <img class="music-cover" src="{{c.foto}}" width="128.5px" height="128.5px">
              <h5 class="text-pink no-salir">{{c.titulo}}</h5>
              <div class="d-flex justify-content-between align-items-center">
                <span class="card-text text-muted">{{c.usuario.username}}</span>
                <!-- <small class="text-muted">{{getMin(c.cancion)}} min</small> -->
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>
</div>
