<div class="form-back">
    <main>
        <div>
            <div class="col-lg-10 mx-auto p-3 py-md-5">
                <!-- <h3 class="text-pink"><b>Subir canción</b></h3> -->
                <div class="test mt-3 d-flex align-items-center row row-cols-1 row-cols-sm-2 row-cols-md-3 g-1">

                    <div class="col-lg-4">
                        <div class="d-flex align-items-center">
                            <img src="{{foto}}" width="200px" height="200px">
                        </div>
                    </div>

                    <div class="col-lg-8">
                        <!-- <div class="row"> -->
                            <!-- <th><strong class="text-pink">Titulo</strong></th>
                            <tr><strong class="text-pink">Subir archivo</strong></tr> -->
                            <div>

                                <label for="firstName" class="form-label text-pink title-new-song"><b>Nombre</b></label>
                                <input formControlName="nombre" type="text" class="form-control" id="firstName"
                                    placeholder="" value="">

                                <!-- <p class="invalid-error"
                                    *ngIf="form.get('nombre').invalid && (form.get('nombre').dirty || form.get('nombre').touched)">
                                    Introduzca un nombre
                                </p> -->
                            </div>
                            <div class="mt-2">
                                <label for="inputSong" class="form-label text-pink title-new-song"><b>Archivo</b></label>
                                <input type="file" accept=".mp3, .wav" class="form-control" id="inputSong"
                                    (change)="onUpload($event)">
                            </div>
                        <!-- </div> -->
                        <!-- <div class="col">
                            
                        </div>
                        <div class="col">
                            
                        </div> -->
                    </div>

                </div>

                <div class="mx-auto mt-4">
                    <label for="textarea" class="text-pink mb-2 title-new-song"><b>Lyrics</b></label>
                    <textarea class="form-control" rows="6" placeholder="Introduzca la letra de su canción"
                        id="textarea"></textarea>
                </div>

                <div class="d-flex align-items-center row row-cols-1 row-cols-sm-1 row-cols-md-4 g-3">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <button class="btn btn-back text-white arreglo" (click)="follow()">Publicar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
