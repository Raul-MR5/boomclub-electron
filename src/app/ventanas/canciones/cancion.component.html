<div class="col-lg-12 mx-auto p-3 py-md-1">
    <main>
        <div class="py-4">
            <div class="py-2 row row-cols-1 row-cols-sm-1 row-cols-md-1 g-3">

                <div class="col test" *ngFor="p of canciones">
                    <div class="shadow-sm song-selector">
                        <div class="card-body card-back padding-btw-col border-music-panel">
                            <div class="row row-cols-1 row-cols-sm-5 row-cols-md-5 g-3">
                                <div class="col-lg-1">
                                    <img class="music-cover me-2"
                                        src="https://firebasestorage.googleapis.com/v0/b/boomclub-tfg.appspot.com/o/boomclub.png?alt=media&token=14ede50f-dcfc-41e3-8bea-03b90978e28a"
                                        width="50px" height="auto">
                                </div>

                                <div class="col-lg-3 d-flex align-items-center">
                                    <strong class="text-pink">Song</strong>
<!-- 
                                    <span class="text-pink">Single</span>

                                    <small class="text-muted">9 mins</small> -->
                                </div>
                                <div class="col-lg-3 d-flex align-items-center">
                                    <span class="text-pink">Artista</span>
                                </div>
                                <div class="col-lg-3 d-flex align-items-center">
                                    <span class="text-pink">Single</span>
                                </div>
                                <div class="col-lg-1 d-flex align-items-center">
                                    <small class="text-muted">9 min</small>
                                </div>

                                <div class="col-lg-1 d-flex align-items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="grey"
                                        class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                        <path
                                            d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
</div>
